name    = AnyEvent-Inotify-Simple
author  = Jonathan Rockway <jrockway@cpan.org>
license = Perl_5
copyright_holder = Jonathan Rockway
copyright_year = 2009

version = 0.03

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
